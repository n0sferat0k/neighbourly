<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="http://neighbourly.go.ro/css/lightbox.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image {
            display: block;
            margin: 10px;
            float: left;
            width: 160px;
            height: 160px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgb(0, 0, 0);
            transition: 0.3s;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <a href="http://neighbourly.go.ro/itemsIMGS/item_image_13_a96ee9232c6aeedb10465cb8bd989870.jpg" data-lightbox="mygallery" data-title="Image 1">
            <img class="image" src="http://neighbourly.go.ro/itemsIMGS/item_image_13_a96ee9232c6aeedb10465cb8bd989870.jpg" alt="Image 1">
        </a>    
        <a href="http://neighbourly.go.ro/itemsIMGS/item_image_13_664e44c83016ce14572a3c8b8740d95f.jpg" data-lightbox="mygallery" data-title="Image 2">
            <img class="image" src="http://neighbourly.go.ro/itemsIMGS/item_image_13_664e44c83016ce14572a3c8b8740d95f.jpg" alt="Image 2">
        </a>   
        <a href="http://neighbourly.go.ro/itemsIMGS/item_image_13_97d1cd44f9b1bf30775c3e4b5c66e618.jpg" data-lightbox="mygallery" data-title="Image 3">
            <img class="image" src="http://neighbourly.go.ro/itemsIMGS/item_image_13_97d1cd44f9b1bf30775c3e4b5c66e618.jpg" alt="Image 3">
        </a> 
    </div>
    <script src="http://neighbourly.go.ro/js/lightbox-plus-jquery.js"></script>
</body>
</html>
